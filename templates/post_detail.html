{% extends 'base.html' %}

{% block content %}
        <div class="post-entry blog">
            <h2>{{ post.title }}</h2>
            <!-- <h3>{{ post.author }}</h3> -->
            <p>{{ post.body }}</p>
        </div><br>
    <button class="btn btn-secondary" style="color: white;"><a href="{% url 'post_edit' post.pk %}">Изменит поста</a></button>
    <button class="btn btn-info"><a href="{% url 'post_delete' post.pk %}">Удалить поста</a></button><br>
{% endblock content %}
